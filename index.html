<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>Invoice Processor</title>
</head>
<body>

  <div class="flex-header">
    <h1 class="invoice-title">Invoice Processor</h1>
      <div id="invoicenumber">0001</div>
  </div>

  <div class="invoice-details">
    <section>
      <label>First Name</label>
      <input type="text" id="firstName" placeholder="Enter First Name"/>
    </section>
    <section>
      <label>Last Name</label>
      <input type="text" id="lastName" placeholder="Enter Last Name"/>
    </section>
    <section>
      <label>Company</label>
      <input type="text" id="company" placeholder="Enter Company Name"/>
    </section>
    <section>
      <label>Address</label>
      <input type="text" id="address" placeholder="Enter Address"/>
    </section>
    <section>
      <label>City</label>
      <input type="text" id="city" placeholder="Enter City"/>
    </section>
    <section>
      <label>State</label>
      <input type="text" id="state" placeholder="Enter State"/>
    </section>
    <section>
      <label>Zip Code</label>
      <input type="text" id="zipCode" placeholder="Enter Zip Code"/>
    </section>
  </div>
  <div>
    <p>Click the button below to process the invoice.</p>
    <button id="processButton">Process Invoice</button>
  </div>
  <br>
  <br>

  <button id="fetchSat">
    Get Scores
  </button>
  <table id="sat">
    <thead>
      <th>School Name</th>
      <th># Sat Takers</th>
      <th>Reading AVG Scores</th>
      <!-- <th>Math AVG Scores</th>
      <th>Writing AVG Scores</th> -->
    </thead>
  </table>

  <script src="index.js"></script>
  <script src="documents.js"></script>
  <script src="satScores2012.js"></script>
  </body>
  </html>
