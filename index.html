<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JavaScript Fundamentals Starter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      line-height: 1.6;
    }
    #output {
      margin-top: 1rem;
      padding: 1rem;
      border: 1px solid #ccc;
      background: #f9f9f9;
      min-height: 2rem;
    }
    form {
      margin-bottom: 2rem;
    }
    input {
      margin: 0.5rem 0;
      padding: 0.4rem;
      width: 100%;
      max-width: 300px;
    }
    button {
      padding: 0.5rem 1rem;
    }
  </style>
</head>
<body>
  <h1>JavaScript Fundamentals Starter</h1>

  <!-- Invoice Form-->
   <form id="invoice-form"
    <label for="clientName">Client name:</label><br>
    <input type="text" id="clientName" required><br>

    <label for="service">Service:</label><br>
    <input type="text" id="service" required><br>

    <label for="amount">Amount ($):</label><br>
    <input type="text" id="Amount" required><br>

    <button type="submit">Submit Invoice</button>

    </form>

<!-- Output Div -->
 <div id="output"></div>

 <script src="index.js"></script>
</body>
</html>
