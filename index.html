<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Invoice Processor</title>
  <style>
    body {
      background-color: #6b6b6b;
      color: #000000;
      font-family: Arial, sans-serif;
      margin: 2rem;
      line-height: 1.6;
    }

    .flex-header {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 4rem;
    }

    #invoicenumber {
      position: absolute;
      top: 0;
      right: 0;
      font-size: 2.5rem;
      color: #2a0f0f;
      font-weight: bold;
    }

    .invoice-title {
      font-size: 2.5rem;
      color: #2a0f0f;
      font-weight: bold;
      margin-right: 2px;
      text-align: center;
    }

    .invoice-details {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 500px;
      margin: 0 auto;
      padding: 2rem;
      background-color: #5497fb;
      border-radius: 8px;
    }
    
    .invoice-details section {
      display: flex;
      flex-direction: column;
    }

    .invoice-details label {
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .invoice-details input {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

  </style>
</head>
<body>

  <div class="flex-header">
    <h1 class="invoice-title">Invoice Processor</h1>
      <div id="invoicenumber">0001</div>
  </div>

  <div class="invoice-details">
    <section>
      <label>First Name</label>
      <input type="text" id="firstName" placeholder="Enter First Name"/>
    </section>
    <section>
      <label>Last Name</label>
      <input type="text" id="lastName" placeholder="Enter Last Name"/>
    </section>
    <section>
      <label>Company</label>
      <input type="text" id="company" placeholder="Enter Company Name"/>
    </section>
    <section>
      <label>Address</label>
      <input type="text" id="address" placeholder="Enter Address"/>
    </section>
    <section>
      <label>City</label>
      <input type="text" id="city" placeholder="Enter City"/>
    </section>
    <section>
      <label>State</label>
      <input type="text" id="state" placeholder="Enter State"/>
    </section>
    <section>
      <label>Zip Code</label>
      <input type="text" id="zipCode" placeholder="Enter Zip Code"/>
    </section>
  </div>

  <div>
    <p>Click the button below to process the invoice.</p>
    <button id="processButton">Process Invoice</button>
  </div>

  <script src="index.js"></script>
  </body>
  </html>
